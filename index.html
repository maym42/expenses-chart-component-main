<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>

  <main>

    <section class="headerWeb">
      <div>
        <span class="labelBalance">My balance</span>
        <span class="balanceAmount"> $921.48</span>
      </div>
      <div class="iconWeb"></div>
    </section>

    <section class="mainContent">
      <h1 class="graphTitle">Spending - Last 7 days</h1>
      <div id="graphContainer"></div>

      <div class="thisVsPrev">
        <div>
          <span>Total this month</span>
          <span class="totalAmount">$478.33</span>
        </div>

        <div>
          <span class="percent">+2.4%</span>
          <span> from last month</span>
        </div>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
  </footer>
</body>

<script type="module" src="Scripts/index.js"></script>

</html>
